<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <form #prospectForm="ngForm" (ngSubmit)="addProspect()" autocomplete="off">
                <div *ngIf="prospectMode===0">
                    <input type="hidden" class="form-control" name="creatorId" 
                    [(ngModel)]="model.creatorId">
                    <div class="container prospect-header">
                        <h1>From</h1>
                    </div>
                    <div class="form-group">
                    <label class="control-label">City</label>
                        <input type="text" class="form-control" name="fromCity" 
                        [(ngModel)]="model.fromCity">
                    </div>
                    <div class="form-group">
                    <label class="control-label">Zip</label>
                        <input type="text" class="form-control" name="fromZip" 
                        [(ngModel)]="model.fromZip">
                    </div>
                    <div class="form-group">
                    <label class="control-label">Country</label>
                        <select name="fromCountry" class="form-control" [(ngModel)]="model.fromCountry">
                            <option value="albania" selected>Albania</option>
                            <option value="hungary">Hungary</option>
                            <option value="italy">Italy</option>
                            <option value="lithuania">Lithuania</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group">
                            <button class="btn btn-lg btn-back" (click)="incProspectMode()">
                                NEXT
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </button>
                            
                        </div>
                    </div>
                </div>
            
                <div *ngIf="prospectMode===1">
                    <div class="container prospect-header">
                        <h1>To</h1>
                    </div>
                    <div class="form-group">
                        <label class="control-label">City</label>
                        <input type="text" class="form-control" name="toCity" 
                        [(ngModel)]="model.toCity">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Zip</label>
                        <input type="text" class="form-control" name="toZip" 
                        [(ngModel)]="model.toZip">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Country</label>
                        <select name="toCountry" class="form-control" [(ngModel)]="model.toCountry">
                            <option value="albania" selected>Albania</option>
                            <option value="hungary">Hungary</option>
                            <option value="italy">Italy</option>
                            <option value="lithuania">Lithuania</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group">
                            <button class="btn btn-lg btn-back" (click)="decProspectMode()" >
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                BACK
                            </button>
                            <button class="btn btn-lg btn-back" (click)="incProspectMode()">
                                NEXT
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="prospectMode===2">
                    <div class="container prospect-header">
                        <h1>Details</h1>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Type of solution</label>
                        <select name="solutions" class="form-control" [(ngModel)]="model.solution">
                            <option value="air" selected>Air</option>
                            <option value="rail">Rail</option>
                            <option value="road">Road</option>
                            <option value="sea">Sea</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Your needs</label>
                        <textarea class="form-control" name="text" [(ngModel)]="model.text" placeholder="Share your thoughts with us..."></textarea>
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group">
                            <button class="btn btn-lg btn-back" (click)="decProspectMode()" >
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                BACK
                            </button>
                            <button class="btn btn-lg btn-back" (click)="incProspectMode()">
                                NEXT
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="prospectMode===3">
                    <div class="container prospect-header">
                        <h1>Your company</h1>
                    </div>
                    <div class="form-group">
                    <label class="control-label">Name</label>
                        <input type="text" class="form-control" name="companyName" 
                        [(ngModel)]="model.companyName">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Country</label>
                            <select name="companyCountry" class="form-control" [(ngModel)]="model.companyCountry">
                                <option value="air" selected>Albania</option>
                                <option value="rail">Hungary</option>
                                <option value="road">Italy</option>
                                <option value="sea">Lithuania</option>
                            </select>
                        </div>
                    <div class="form-group">
                    <label class="control-label">Zipcode</label>
                        <input type="text" class="form-control" name="companyZip" 
                        [(ngModel)]="model.companyZip">
                    </div>
                    <div class="form-group">
                    <label class="control-label">Number of employees</label>
                        <input type="number" class="form-control" name="numberOfEmployees" 
                        [(ngModel)]="model.numberOfEmployees">
                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group">
                            <button class="btn btn-lg btn-back" (click)="decProspectMode()" >
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                BACK
                            </button>
                            <button class="btn btn-lg btn-back" type="submit">
                                Done
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                    <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
                                  </svg>
                            </button>
                        </div>
                    </div>
                </div>
             </form>            
        </div>
    </div>
</div>
