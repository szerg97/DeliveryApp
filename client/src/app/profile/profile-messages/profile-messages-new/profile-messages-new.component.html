<form #messageForm="ngForm" (ngSubmit)="sendMessage()">
    <div class="form-group" *ngIf="currentUser.role === 'Admin'">
        <input class="form-control" type="text" [(ngModel)]="model.recipientUserName" name="formRecipient" placeholder="Recipient"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="model.subject" name="formSubject" placeholder="Subject"/>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="formContent" [(ngModel)]="model.content" placeholder="Explain your needs..." rows="5"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-warning" type="submit">Send</button>
    </div>
</form>
