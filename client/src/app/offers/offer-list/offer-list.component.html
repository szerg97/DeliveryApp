
<div class="container">
  <div *ngIf="currentUser.role==='Member'" class="jumbotron">
    <div class="container">
      <h1 class="display-3 text-center">My offers</h1>
    </div>
  </div>
  <div *ngIf="currentUser.role==='Admin'" class="jumbotron">
    <div class="container">
      <h1 class="display-3 text-center">All offers</h1>
    </div>
  </div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Creator</th>
        <th scope="col">Company</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Service</th>
        <th scope="col">Date</th>
        <th scope="col" *ngIf="currentUser.role === 'Admin'">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offer of offers">
        <td>{{(offer.creatorName)}}</td>
        <td>{{offer.companyName}}</td>
        <td>{{offer.fromCity}}</td>
        <td>{{offer.toCity}}</td>
        <td>{{offer.solution}}</td>
        <td>{{offer.registered | date}}</td>
        <td class="justify-content-center">
          <div class="btn-group">
            <button class="btn btn-warning" routerLink='/offers/{{offer.offerId}}'>Details</button>
          <button *ngIf="currentUser.role === 'Admin'" class="btn btn-primary" (click)="deleteOffer(offer.offerId)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>

</div>
